plugins {
    id 'java'
    id 'checkstyle'
}

group 'com.htc'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.junit.jupiter:junit-jupiter:5.7.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion '8.37'

    // Стиль кодирования:
    // https://google.github.io/styleguide/javaguide.html
    // https://checkstyle.sourceforge.io/google_style.html
}